<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Resizer</h1>
    <input type="file" id="inputImage" accept="image/*">
    <br>
    <button id="cropButton">Crop</button>
    <button id="undoButton">Undo</button>
    <br>
    <label for="width">Width: </label>
    <input type="number" id="width" value="100">
    <label for="height">Height: </label>
    <input type="number" id="height" value="100">
    <br>
    <button id="resizeButton">Resize</button>
    <br>
    <a id="downloadLink" href="#" download="resized-image.png" style="display:none;">Download Resized Image</a>
    <br>
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
